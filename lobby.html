<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="Stay in sync, always" />

      <!-- Favicon -->
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="./apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="./favicon-16x16.png"
      />
      <link rel="manifest" href="./site.webmanifest" />

      <!-- CSS Styles -->
      <link rel="stylesheet" href="./styles.css" />

      <title>Zync Lobby</title>
    </head>
  </head>
  <body class="lobby-body">
    <header>Zync Lobby</header>
    <form class="lobby-container" id="lobby-form">
      <div class="lobby">
        <h4>Enter your meeting details</h4>
        <input placeholder="Enter your name" required name="name" />
        <input placeholder="Enter your room Id" name="room" />

        <button>Join meeting</button>
      </div>
    </form>
  </body>
  <script src="./lobby.js"></script>
</html>
