<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Conf Lobby</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="lobby-body">
    <header>Lobby</header>
    <form class="lobby-container" id="lobby-form">
      <div class="lobby">
        <h4>Enter your meeting details</h4>
        <input placeholder="Enter your name" required name="name" />
        <input placeholder="Enter your room Id" name="room" />

        <button>Join meeting</button>
      </div>
    </form>
  </body>
  <script src="./lobby.js"></script>
</html>
